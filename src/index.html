<!DOCTYPE html>
<html lang="en" ng-app="TrixRoutes">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TrixRoutes</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div ng-controller="appController" class="row content">
        <div class="col-sm-4 side-left">
            <img class="logo" src="assets/trixlog.png" />

            <div class="input-group mb-2 margins">
                <input ng-model="inputOrigin" type="text" class="form-control" placeholder="Origem">
            </div>
            <div class="input-group mb-2 margins">
                <input ng-model="inputDestination" type="text" class="form-control" placeholder="Destino">
            </div>
            <div class="input-group mb-2 margins">
                <input ng-model="waypoint" type="text" class="form-control" placeholder="Adicionar Waypoint">
                <div class="input-group-append">
                    <button ng-click="addWaypoint(waypoint)" type="button" class="btn btn-primary btn-block">+</button>
                </div>
            </div>
            <div class="input-group-append margins">
                <button ng-click="searchRoute()" ng-disabled="inputOrigin == &quot;&quot; || inputDestination == &quot;&quot;" type="button" class="btn btn-primary btn-block">Calcular Rota</button>
            </div>
            
            <table ng-show="waipoints.length != 0" class="table margins table-hover">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Waypoints</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="w in waypoints">
                        <td>{{ w.name }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    
        <map ng-if="origin != null" class="col-sm-8 side-right">
            <marker ng-if="origin !=null && destination != null" ></marker>
            <marker ng-if="waypoints != []" ></marker>
            <polyline ng-if="path.length !=0"></polyline>
        </map>
    </div>

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/leaflet/dist/leaflet.js"></script>
    <script src="app.js"></script>
    <script src="config.js"></script>
    <script src="./controllers/appController.js"></script>
    <script src="./services/mapFactory.js"></script>
    <script src="./services/routeAPIservice.js"></script>
    <script src="./directives/mapDirective.js"></script>
    <script src="./directives/markerDirective.js"></script>
    <script src="./directives/polylineDirective.js"></script>
</body>
</html>
